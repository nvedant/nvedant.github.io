{{ define "main" }}
<main>
    {{ .Content }}
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}" class="date">
                <span class="year">{{.Date.Year}} / </span>
                {{.Date.Month}} {{.Date.Day}} - {{ .LinkTitle }}
            </a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
